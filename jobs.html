    <script>
      $(function () {

        $('form').on('submit', function (e) {

          e.preventDefault();

          $.ajax({
            type: 'POST',
            url: 'mailer.php',
            data: $('form').serialize(),
            success: function () {
				let label = document.getElementById("Submitted");
				
				label.style.color = "red";
            }

          <div class="formdiv-heading">Vyplňte žádost</div>

          <label for="name"><span>Jméno <span class="required">*</span></span><input onfocus="onTextFocus()" type="text" class="input-field" name="name" value="" /></label>
          <label for="email"><span>Email <span class="required">*</span></span><input type="text" class="input-field" name="email" value="" /></label>
          <label><span>Telefoní číslo</span><input type="text" class="tel-number-field" name="tel_no_1" value="" maxlength="3" />-<input type="text" class="tel-number-field" name="tel_no_2" value="" maxlength="3"  />-<input type="text" class="tel-number-field" name="tel_no_3" value="" maxlength="3"  /></label>
          <label for="specialization"><span>Zaměření</span><select onfocus='this.size=2;' onblur='this.size=0;' onchange='this.size=1; this.blur();' name="specialization" class="select-field">
            <option disabled="disabled" selected="selected" style="display:none;"></option>
            <option value="vývoj">Vývojář</option>
            <option value="grafika">Grafik</option>
          </select></label>
          <label for="message"><span>Vaše zpráva <span class="required">*</span></span><textarea name="message" class="textarea-field"></textarea></label>
